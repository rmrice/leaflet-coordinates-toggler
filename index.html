<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.Coordinates Demo Page</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	 <style>
	   html, body, #map {
	      height:100%;
	      width:100%;
	      padding:0px;
	      margin:0px;
	   }
	</style>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
	<script type="text/javascript" src="mouseposition.js"></script>
	<link rel="stylesheet" href="stylesheet.css"/>
</head>

<body>
<div id="map"></div>
	
<script>
	var osmUrl = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
	  osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	  osm = L.tileLayer(osmUrl, {
	    maxZoom: 18,
	    attribution: osmAttrib
	  });

	// initialize the map on the "map" div with a given center and zoom
	var map = L.map('map').setView([19.04469, 72.9258], 12).addLayer(osm);

	//customize these
	var mousePosition =  new L.Control.MousePosition({
	    position: 'bottomright',
	    emptyString: '',
	    lngFirst: false,
	    DMS: true,
	    numDigits: 5
	  });

	mousePosition.addTo(map);
</script>
</body>
</html>
